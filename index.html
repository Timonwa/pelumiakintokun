<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- FontAwesome online -->

    <!-- FontAwesome offline -->
    <link rel="stylesheet" href="fontawesome5.12\css\all.css" />

    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>

    <div class="container">
      <!--! header -->

          <ul class="logo">
            <li class="nav-link"><a>Pelumi</a></li>
          </ul>
          <!-- navigation links -->
          <ul class="nav-links">
            <li class="nav-link"><a>Home</a></li>
            <li class="nav-link"><a>About</a></li>
            <li class="nav-link"><a>Skills</a></li>
            <li class="nav-link"><a>Projects</a></li>
            <li class="nav-link"><a>Contact</a></li>
          </ul>
          <!-- menu toggle -->
          <div class="menu-toggle">
            <!-- the menu bars -->
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
          </div>
        </nav>
        <!-- the intro with the profile image and paragraph -->
        <div class="intro">
          <figure>
            <img

              alt="Pelumi Akintokun's profile picture"
            />

          <div>

      crossorigin="anonymous"

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    -->
